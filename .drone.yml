---
kind: pipeline
type: docker
name: hivemonitor build

platform:
  os: linux
  arch: amd64

volumes:
  - name: cache
    host:
      path: /tmp/cache

steps:
  - name: Load cached frontend packages
    image: sinlead/drone-cache:1.0.0
    settings:
      action: load
      key: yarn.lock
      mount: node_modules
      prefix: yarn-modules-hivemonitor
    volumes:
      - name: cache
        path: /cache

  - name: Frontend install
    image: node:current-alpine
    commands:
      - node -v
      - yarn --version
      - yarn

  - name: Cache frontend packages
    image: sinlead/drone-cache:1.0.0
    settings:
      action: save
      key: yarn.lock
      mount: node_modules
      prefix: yarn-modules-hivemonitor
    volumes:
      - name: cache
        path: /cache

  - name: Frontend build
    image: node:current-alpine
    commands:
      - yarn build
    environment:
      PUBLIC_MQTT_BROKER_WS_URL: 'ws://test.mosquitto.org:8080'

  - name: Lint project using eslint
    image: node:current-alpine
    commands:
      - yarn lint

  - name: Build and publish docker image
    image: plugins/docker
    settings:
      registry: ghcr.io
      repo: ghcr.io/kevinmidboe/hivemonitor
      dockerfile: Dockerfile
      username:
        from_secret: GITHUB_USERNAME
      password:
        from_secret: GITHUB_PASSWORD
      tags: latest
    when:
      event:
        - push
      branch:
        - main

trigger:
  event:
    include:
      - push
---
